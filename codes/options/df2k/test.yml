name: Track1
suffix: ~  # add suffix to saved images
model: srgan
distortion: sr
scale: 4
crop_border: 0  # crop border when evaluation. If None(~), crop the scale pixels
gpu_ids: [1]
large: True     # 测试图片较大，进行裁剪后再测试
use_ps: ~

datasets:
  test_1:  # the 1st test dataset
    name: RealSR_NTIRE21
    mode: LQGT
    dataroot_LR: /mnt/02520c27-ec8e-4661-b88f-05aa2011ffa7/sxw/datasets/ntire20/track1-valid-input
    dataroot_GT: /mnt/02520c27-ec8e-4661-b88f-05aa2011ffa7/sxw/datasets/ntire20/track1-valid-gt
    # dataroot_LR: /mnt/02520c27-ec8e-4661-b88f-05aa2011ffa7/ntire-sr-dataset/val_LR
    # dataroot_GT: /mnt/02520c27-ec8e-4661-b88f-05aa2011ffa7/ntire-sr-dataset/val
#### network structures
network_G:
  which_model_G: DWUNet
  in_nc: 3
  out_nc: 3
  nf: 64
  nb: 23
  upscale: 4

#### path
path:
  pretrain_model_G: ../experiments/RealSR_RRDB_Kernel/models/latest_G.pth
  results_root: ../results/
