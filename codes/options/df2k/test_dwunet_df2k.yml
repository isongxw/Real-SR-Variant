#### network structures
network_G:
  which_model_G: DWUNet
  in_nc: 3
  out_nc: 3
  nf: 64
  nb: 23
  upscale: 4

#### path
path:
  pretrain_model_G: ../experiments/RealSR_DWUNet_test/models/latest_G.pth
  results_root: ../results/
