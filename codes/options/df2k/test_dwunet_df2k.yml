name: Track1
suffix: ~  # add suffix to saved images
model: srgan
distortion: sr
scale: 4
crop_border:   # crop border when evaluation. If None(~), crop the scale pixels
gpu_ids: [2]

datasets:
  test_1:  # the 1st test dataset
    name: DIV2K_DWUNet_WithoutN
    mode: LQGT
    dataroot_LR: ../../datasets/ntire20/Corrupted-va-x-half
    dataroot_GT: ../../datasets/ntire20/Corrupted-va-y-half

#### network structures
network_G:
  which_model_G: DWUNet
  in_nc: 3
  out_nc: 3
  nf: 64
  nb: 23
  upscale: 4

#### path
path:
  pretrain_model_G: ../experiments/RealSR_DWUNet_WithoutN/models/latest_G.pth
  results_root: ../results/
